<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo Spesial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .container {
            width: 85%;
            max-width: 320px;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.1s;
            z-index: 10;
        }
        
        .banner-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }
        
        .banner {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        
        .gold-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #FFD700, #D4AF37, #FFD700, #D4AF37, #FFD700);
            background-size: 300% 300%;
            animation: goldBorder 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes goldBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-join {
            width: 100%;
            padding: 14px 0;
            margin-top: 12px;
            background: linear-gradient(45deg, #FFD700, #D4AF37, #FFD700);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .btn-join:active {
            transform: scale(0.96);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.8);
        }
        
        .btn-join::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.7),
                transparent
            );
            animation: shine 2.5s infinite;
        }
        
        .btn-join::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 8px;
            background: linear-gradient(45deg, #FFD700, #D4AF37, #FFD700);
            background-size: 300% 300%;
            animation: goldBorder 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Efek Salju */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Efek Kilatan */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: flash 5s infinite;
        }
        
        @keyframes flash {
            0%, 80%, 100% { opacity: 0; }
            5%, 75% { opacity: 0.15; }
        }
    </style>
</head>
<body>
    <div class="flash"></div>
    <div class="snow" id="snow"></div>
    
    <div class="container" id="gyroContainer">
        <div class="banner-container">
            <img src="https://iili.io/FN9dGDv.md.jpg" alt="Promo Banner" class="banner">
            <div class="gold-border"></div>
        </div>
        <button class="btn-join" onclick="window.location.href='https://ckcbet.z73pi16.com?ch=38886'">JOIN</button>
    </div>

    <script>
        // Efek Salju
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 30; // Reduced for mobile performance
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -20}%`;
                
                // Random animation duration (5-12s)
                const duration = Math.random() * 7 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Random delay
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Efek Gyro yang lebih halus untuk mobile
        function setupGyro() {
            const container = document.getElementById('gyroContainer');
            let lastX = 0;
            let lastY = 0;
            const smoothFactor = 0.2;
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(e) {
                    const tiltX = e.beta ? e.beta * 0.05 : 0;  // Reduced sensitivity
                    const tiltY = e.gamma ? e.gamma * 0.05 : 0; // Reduced sensitivity
                    
                    // Smoothing
                    lastX = lastX * (1 - smoothFactor) + tiltX * smoothFactor;
                    lastY = lastY * (1 - smoothFactor) + tiltY * smoothFactor;
                    
                    container.style.transform = `rotateX(${lastX}deg) rotateY(${lastY}deg)`;
                });
            } else {
                // Fallback for devices without gyro
                document.addEventListener('mousemove', function(e) {
                    const x = (e.clientX / window.innerWidth - 0.5) * 5;
                    const y = (e.clientY / window.innerHeight - 0.5) * 3;
                    
                    container.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
                });
            }
        }
        
        // Inisialisasi setelah DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            setupGyro();
        });
    </script>
</body>
</html>
