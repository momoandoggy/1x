<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo Spesial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4d0000 50%, #1a0000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            color: #fff;
        }
        
        .container {
            width: 92%;
            max-width: 300px;
            position: relative;
            padding: 8px;
            z-index: 10;
            background: rgba(77, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 
                        0 0 20px rgba(212, 175, 55, 0.2) inset;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease-out;
        }
        
        .banner {
            width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .btn-join {
            width: 100%;
            padding: 16px 0;
            margin-top: 15px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #D4AF37);
            border: none;
            border-radius: 8px;
            color: #1a0000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.6),
                        0 2px 5px rgba(0, 0, 0, 0.3) inset;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 2;
        }
        
        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.8),
                        0 2px 5px rgba(0, 0, 0, 0.3) inset;
        }
        
        .btn-join:active {
            transform: translateY(1px);
            box-shadow: 0 3px 15px rgba(212, 175, 55, 0.5),
                        0 2px 5px rgba(0, 0, 0, 0.4) inset;
        }
        
        .btn-join::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            animation: shine 3s infinite;
            animation-delay: 0.5s;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Gold particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #FFD700 0%, #D4AF37 70%, transparent 100%);
            border-radius: 50%;
            opacity: 0.7;
            animation: float linear infinite;
            filter: blur(0.5px);
        }
        
        @keyframes float {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Pulsing glow effect */
        .glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.95); }
            100% { opacity: 0.6; transform: scale(1.05); }
        }
        
        /* Decorative elements */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: -1;
            opacity: 0.7;
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid #D4AF37;
            border-left: 2px solid #D4AF37;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid #D4AF37;
            border-right: 2px solid #D4AF37;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid #D4AF37;
            border-left: 2px solid #D4AF37;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid #D4AF37;
            border-right: 2px solid #D4AF37;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container" id="gyroContainer">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <img src="https://iili.io/FN9dGDv.md.jpg" alt="Promo Banner" class="banner">
        <button class="btn-join" onclick="window.location.href='https://ckcbet.z73pi16.com?ch=38886'">JOIN NOW</button>
    </div>

    <script>
        // Gold particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * -20}%`;
                
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Smooth gyro/mouse effect
        function setupGyro() {
            const container = document.getElementById('gyroContainer');
            let targetX = 0;
            let targetY = 0;
            let currentX = 0;
            let currentY = 0;
            const smoothFactor = 0.1;
            
            function updatePosition() {
                currentX += (targetX - currentX) * smoothFactor;
                currentY += (targetY - currentY) * smoothFactor;
                
                container.style.transform = `
                    perspective(1000px)
                    rotateX(${currentY}deg)
                    rotateY(${currentX}deg)
                    translateZ(0)
                `;
                
                // Add subtle shadow based on tilt
                const shadowX = currentX * 2;
                const shadowY = currentY * 2;
                container.style.boxShadow = `
                    ${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.6),
                    0 0 20px rgba(212, 175, 55, 0.2) inset
                `;
                
                requestAnimationFrame(updatePosition);
            }
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(e) {
                    targetX = e.gamma ? e.gamma * 0.1 : 0;
                    targetY = e.beta ? (e.beta - 90) * 0.1 : 0;
                }, { passive: true });
            } else {
                document.addEventListener('mousemove', function(e) {
                    targetX = (e.clientX / window.innerWidth - 0.5) * 5;
                    targetY = (e.clientY / window.innerHeight - 0.5) * 3;
                }, { passive: true });
            }
            
            updatePosition();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupGyro();
            
            // Preload image
            new Image().src = 'https://iili.io/FN9dGDv.md.jpg';
        });
    </script>
</body>
</html>
