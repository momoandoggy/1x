<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo Spesial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .banner {
            width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-join {
            width: 100%;
            padding: 15px 0;
            margin-top: 10px;
            background: linear-gradient(45deg, #FFD700, #FFEC8B, #FFD700);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-join:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.6);
        }
        
        .btn-join::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            20% {
                transform: translateX(100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            animation: changeBg 6s infinite;
            background-size: cover;
            background-position: center;
        }
        
        @keyframes changeBg {
            0%, 33% {
                background-image: url('https://iili.io/FN9Bx14.jpg');
            }
            34%, 66% {
                background-image: url('https://iili.io/FN9B82p.jpg');
            }
            67%, 100% {
                background-image: url('https://iili.io/FN9CdCb.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <img src="https://iili.io/FN9dGDv.md.jpg" alt="Promo Banner" class="banner">
        <button class="btn-join" onclick="window.location.href='https://ckcbet.z73pi16.com?ch=38886'">JOIN</button>
    </div>
</body>
</html>
