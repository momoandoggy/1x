<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo Spesial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            position: relative;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.1s;
            z-index: 10;
        }
        
        .banner {
            width: 100%;
            display: block;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }
        
        .btn-join {
            width: 100%;
            padding: 16px 0;
            margin-top: 15px;
            background: linear-gradient(45deg, #FFD700, #D4AF37, #FFD700);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .btn-join:active {
            transform: scale(0.96);
            box-shadow: 0 3px 15px rgba(255, 215, 0, 0.8);
        }
        
        .btn-join::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.7),
                transparent
            );
            transition: 0.5s;
            animation: shine 2.5s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Efek Salju */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Efek Kilatan */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: flash 5s infinite;
        }
        
        @keyframes flash {
            0%, 80%, 100% { opacity: 0; }
            5%, 75% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="flash"></div>
    <div class="snow" id="snow"></div>
    
    <div class="container" id="gyroContainer">
        <img src="https://iili.io/FN9dGDv.md.jpg" alt="Promo Banner" class="banner">
        <button class="btn-join" onclick="window.location.href='https://ckcbet.z73pi16.com?ch=38886'">JOIN</button>
    </div>

    <script>
        // Efek Salju
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -20}%`;
                
                // Random animation duration (5-15s)
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Random delay
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Efek Gyro
        function setupGyro() {
            const container = document.getElementById('gyroContainer');
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(e) {
                    const tiltX = e.beta ? e.beta * 0.1 : 0;  // -10 to 10
                    const tiltY = e.gamma ? e.gamma * 0.1 : 0; // -10 to 10
                    
                    container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                });
            } else {
                // Fallback for devices without gyro
                document.addEventListener('mousemove', function(e) {
                    const x = (e.clientX / window.innerWidth - 0.5) * 10;
                    const y = (e.clientY / window.innerHeight - 0.5) * 5;
                    
                    container.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
                });
            }
        }
        
        // Inisialisasi
        window.onload = function() {
            createSnow();
            setupGyro();
        };
    </script>
</body>
</html>
